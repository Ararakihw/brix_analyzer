name: Build Kivy App for Android

on:
  push:
    branches:
      - main  # 触发自动打包的分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 选择 Python 版本

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip openjdk-17-jdk
        python -m pip install --upgrade pip
        pip install buildozer cython numpy plyer joblib

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: brixpredictor-debug-apk
        path: bin/*.apk
