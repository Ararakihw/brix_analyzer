<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>糖度预测</title>
    <style>
        body {
            font-family: "Segoe UI", "PingFang SC", "Helvetica Neue", sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        #uploadForm {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        input[type=file] {
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #26a69a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        #result {
            font-size: 1.5em;
            margin-top: 30px;
            color: #333;
        }

        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 5px solid rgba(0, 150, 136, 0.2);
            border-top: 5px solid #26a69a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>🍬 光谱图像糖度预测 🍬</h1>
    <form id="uploadForm">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">上传并预测</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <div id="result"></div>

    <script>
        const form = document.getElementById("uploadForm");
        const result = document.getElementById("result");
        const spinner = document.getElementById("spinner");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            result.textContent = "";
            spinner.style.display = "block";

            const formData = new FormData(form);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                spinner.style.display = "none";

                if (data.brix !== undefined) {
                    result.textContent = `预测糖度：${data.brix} °Brix`;
                } else {
                    result.textContent = `出错啦：${data.error || "服务器无响应"}`;
                }
            } catch (err) {
                spinner.style.display = "none";
                result.textContent = "请求失败，请检查网络或服务状态。";
            }
        });
    </script>
</body>
</html>
